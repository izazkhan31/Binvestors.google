<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral System</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registerForm">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <label for="referralCode">Referral Code (Optional):</label>
        <input type="text" name="referralCode"><br>

        <button type="submit">Register</button>
    </form>

    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" required><br>

        <button type="submit">Login</button>
    </form>

    <script>// Simulated user database (for demonstration purposes)
        const users = [];
        
        // Function to generate a unique referral code (based on username)
        function generateReferralCode(username) {
            return btoa(username).substring(0, 6); // A simple encoding (you can make it more complex)
        }
        
        // Registration function with referral code
        document.getElementById('registerForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
        
            // Get the input values
            const username = document.querySelector('#registerForm input[name="username"]').value;
            const password = document.querySelector('#registerForm input[name="password"]').value;
            const referralCode = document.querySelector('#registerForm input[name="referralCode"]').value;
        
            // Check if the user already exists
            const userExists = users.some(user => user.username === username);
            if (userExists) {
                alert('Username already exists! Please choose a different username.');
                return;
            }
        
            // Check if the referral code is valid
            if (referralCode) {
                const referrer = users.find(user => user.referralCode === referralCode);
                if (!referrer) {
                    alert('Invalid referral code.');
                    return;
                } else {
                    alert(`Referred by ${referrer.username}`);
                    referrer.referrals = referrer.referrals ? referrer.referrals + 1 : 1;
                }
            }
        
            // Register the new user with their own referral code
            const newUser = {
                username,
                password,
                referralCode: generateReferralCode(username),
                referrals: 0, // Number of referrals this user has
            };
            users.push(newUser);
        
            alert(`Registration successful! Your referral code is: ${newUser.referralCode}`);
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html'; // Change this URL to your actual dashboard page
        });
        
        // Login function
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting normally
        
            // Get the input values
            const username = document.querySelector('#loginForm input[name="username"]').value;
            const password = document.querySelector('#loginForm input[name="password"]').value;
        
            // Check for user credentials
            const user = users.find(user => user.username === username && user.password === password);
            if (user) {
                alert(`Login successful! Your referral code is: ${user.referralCode}`);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html'; // Change this URL to your actual dashboard page
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
        </script> <!-- Link your JavaScript file here -->
</body>
</html>

        font-size: 16px;

    }

}

    .navbar ul {
        padding: 0;
        text-align: left; /* Align text left for very small screens */
    }

    .navbar ul li a {
        font-size: 14px;
        padding: 8px 12px;
    }

    }

    input[type="number"],

        padding: 8px;
    }

    /* Reduce button size */
    button {

    }
