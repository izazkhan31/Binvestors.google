<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binvestors - Withdrawal</title>
    <link rel="stylesheet" href="style.css"> <!-- Adjust path as needed -->
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="deposite.html">Deposit</a></li>
            <li><a href="withdrawl.html">Withdrawal</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="withdrawal-container">
        <h1>Withdrawal Funds</h1>
        <form id="withdrawalForm">
            <label for="easypaisaName">Easypaisa Name:</label>
            <input type="text" id="easypaisaName" placeholder="Enter your Easypaisa name" required>

            <label for="easypaisaNumber">Easypaisa Number:</label>
            <input type="text" id="easypaisaNumber" placeholder="Enter your Easypaisa number" required>

            <label for="withdrawalAmount">Withdrawal Amount (PKR):</label>
            <input type="number" id="withdrawalAmount" min="200" max="3000" placeholder="Enter amount to withdraw" required>

            <button type="submit">Submit Withdrawal</button>
        </form>

        <h2>Withdrawal History</h2>
        <table id="withdrawalHistory">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Easypaisa Name</th>
                    <th>Easypaisa Number</th>
                    <th>Amount (PKR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Withdrawal history will be populated here -->
            </tbody>
        </table>
    </div>

    <script>document.getElementById('withdrawalForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
    
        // Get form values
        const easypaisaName = document.getElementById('easypaisaName').value;
        const easypaisaNumber = document.getElementById('easypaisaNumber').value;
        const withdrawalAmount = document.getElementById('withdrawalAmount').value;
    
        // Create withdrawal record
        const withdrawalRecord = {
            dateTime: new Date().toLocaleString(),
            easypaisaName: easypaisaName,
            easypaisaNumber: easypaisaNumber,
            amount: withdrawalAmount,
        };
    
        // Save withdrawal record to local storage
        const withdrawalHistory = JSON.parse(localStorage.getItem('withdrawalHistory')) || [];
        withdrawalHistory.push(withdrawalRecord);
        localStorage.setItem('withdrawalHistory', JSON.stringify(withdrawalHistory));
    
        // Reset the form
        document.getElementById('withdrawalForm').reset();
    
        // Update withdrawal history table
        updateWithdrawalHistory();
    });
    
    // Function to update withdrawal history table
    function updateWithdrawalHistory() {
        const withdrawalHistory = JSON.parse(localStorage.getItem('withdrawalHistory')) || [];
        const tbody = document.querySelector('#withdrawalHistory tbody');
        tbody.innerHTML = ''; // Clear existing rows
    
        withdrawalHistory.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.dateTime}</td>
                <td>${record.easypaisaName}</td>
                <td>${record.easypaisaNumber}</td>
                <td>${record.amount}</td>
            `;
            tbody.appendChild(row);
        });
    }
    
    // Call update function on page load
    updateWithdrawalHistory();
    </script>
    <script>
        document.getElementById('withdrawalForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const userId = document.getElementById('userId').value; // Get user ID
            const amount = document.getElementById('amount').value;
            const easypaisaNumber = document.getElementById('easypaisaNumber').value;
            const easypaisaName = document.getElementById('easypaisaName').value;
        
            const response = await fetch('/api/withdrawals/withdraw', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, amount, easypaisaNumber, easypaisaName })
            });
        
            const data = await response.text();
            alert(data); // Show response message
        });
        </script>
        
</body>
</html>
<style>

    margin-top: 20px; /* Space above the table */

/* General Styles for Larger Screens (Desktop and Tablet) */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar ul {
    display: flex;
    justify-content: space-around;
    padding: 10px;
}

    list-style: none;
}

.navbar ul li a {
    padding: 10px 20px;
    text-decoration: none;
    color: white;

    border-radius: 5px;

    /* Navbar adjustments for mobile */
    .navbar ul {
        flex-direction: column; /* Stack items vertically */
        text-align: center;
        padding: 0;
    }

    .navbar ul li {
        margin: 10px 0;
    }

    .navbar ul li a {
        padding: 10px 15px;
        font-size: 16px;
    }

    /* General body padding */
    body {
        padding: 10px;
    }

    /* Make content full-width on smaller screens */
    .about-container,
    .plans-container,
    .dashboard-container,
    .contact-container {
        width: 100%;
        padding: 10px;
    }

    /* Adjust form fields */
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }

    /* Button adjustments */

        width: 100%;
        padding: 10px;
        font-size: 18px;
    }
}

/* Additional media queries for very small screens (like iPhone SE) */
@media (max-width: 576px) {
    .navbar ul {
        padding: 0;
        text-align: left; /* Align text left for very small screens */
    }

    .navbar ul li a {
        font-size: 14px;
        padding: 8px 12px;
    }

    /* Further reduce font size for smaller screens */
    body {
        font-size: 14px;
    }

    /* Smaller inputs */
    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
        padding: 8px;
    }

    /* Reduce button size */
    button {
        padding: 8px;
        font-size: 16px;
    }
