    <div class="deposit-container">
        <h1>Deposit Funds</h1>
        <h2>Choose Payment Method</h2>
        <form id="depositForm">
            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" required>
                <option value="easypaisa">Easypaisa</option>
                <!-- Add other payment methods if needed -->
            </select>

            <div class="easypaisa-info">
                <h3>Easypaisa Information</h3>
                <p><strong>Name:</strong> Mudassir Shah</p>
                <p><strong>Number:</strong> 03105382417</p>
            </div>

            <h2>Transaction Details</h2>
            <label for="sendingAmount">Amount Sent (PKR):</label>
            <input type="number" id="sendingAmount" placeholder="Enter amount sent" required>

            <label for="senderName">Your Easypaisa Name:</label>
            <input type="text" id="senderName" placeholder="Enter your Easypaisa name" required>

            <label for="senderNumber">Your Easypaisa Number:</label>
            <input type="text" id="senderNumber" placeholder="Enter your Easypaisa number" required>

            <label for="trxId">Transaction ID (TRX ID):</label>
            <input type="text" id="trxId" placeholder="Enter TRX ID" required>

            <label for="receipt">Upload Transaction Receipt:</label>
            <input type="file" id="receipt" accept="image/*" required>

            <button type="submit">Submit Deposit</button>
        </form>
    </div>
    <div class="deposit-history-container">
        <h1>Deposit History</h1>
        <table id="depositHistory">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Easypaisa Name</th>
                    <th>Easypaisa Number</th>
                    <th>Amount (PKR)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Deposit history will be populated here -->
            </tbody>
        </table>
    </div>

    <script>document.getElementById('depositForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
    
        // Here, you can handle form submission (e.g., send data to the server or log it)
        const amount = document.getElementById('sendingAmount').value;
        const senderName = document.getElementById('senderName').value;
        const senderNumber = document.getElementById('senderNumber').value;
        const trxId = document.getElementById('trxId').value;
        const receipt = document.getElementById('receipt').files[0];
    
        // You can perform actions like sending data to a server here
    
        alert(`Deposit submitted:\nAmount: PKR ${amount}\nName: ${senderName}\nNumber: ${senderNumber}\nTRX ID: ${trxId}`);
    });
    // Function to update deposit history table
    function updateDepositHistory() {
        const depositHistory = JSON.parse(localStorage.getItem('depositHistory')) || [];
        const tbody = document.querySelector('#depositHistory tbody');
        tbody.innerHTML = ''; // Clear existing rows
    
        depositHistory.forEach(record => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${record.dateTime}</td>
                <td>${record.easypaisaName}</td>
                <td>${record.easypaisaNumber}</td>
                <td>${record.amount}</td>
            `;
            tbody.appendChild(row);
        });
    }
    
    // Call update function on page load
    updateDepositHistory();
    document.getElementById('depositForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
    
        // Get form values
        const easypaisaName = document.getElementById('easypaisaName').value;
        const easypaisaNumber = document.getElementById('easypaisaNumber').value;
        const depositAmount = document.getElementById('depositAmount').value;
    
        // Create deposit record
        const depositRecord = {
            dateTime: new Date().toLocaleString(),
            easypaisaName: easypaisaName,
            easypaisaNumber: easypaisaNumber,
            amount: depositAmount,
        };
    
        // Save deposit record to local storage
        const depositHistory = JSON.parse(localStorage.getItem('depositHistory')) || [];
        depositHistory.push(depositRecord);
        localStorage.setItem('depositHistory', JSON.stringify(depositHistory));
    
        // Reset the form
        document.getElementById('depositForm').reset();
    
        // Update deposit history table
        updateDepositHistory();
    });
    
    </script>
    <script>
        document.getElementById('investmentForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission
        
            const userId = document.getElementById('userId').value; // Get user ID
            const amount = document.getElementById('amount').value;
            const plan = document.getElementById('plan').value;
            const dailyPercentage = document.getElementById('dailyPercentage').value;
            const days = document.getElementById('days').value;
        
            const response = await fetch('/api/investments/add', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ userId, amount, plan, dailyPercentage, days })
            });
        
            const data = await response.text();
            alert(data); // Show response message
        });
        </script>
