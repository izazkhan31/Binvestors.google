<html lang="en">
<head>

</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="plans.html">Plans</a></li>
            <li><a href="deposite.html">Deposit</a></li>
            <li><a href="withdrawl.html">Withdrawal</a></li>
            <li><a href="contact.html">Contact Us</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </div>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>If you have any questions or need further information, feel free to reach out!</p>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><strong>Name:</strong> Izaz Khan</p>
            <p><strong>WhatsApp:</strong> <a href="https://wa.me/03079059086">03079059086</a></p>
            <p><strong>Email:</strong> <a href="mailto:izazkhan3131@gmail.com">izazkhan3131@gmail.com</a></p>
        </div>

        <form id="contactForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" rows="4" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Prevent form submission
    
        // Get form values
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;
    
        // Log the message to the console (for demonstration)
        console.log(`Name: ${name}\nEmail: ${email}\nMessage: ${message}`);
    
        // Show an alert to the user
        alert('Your message has been sent!');
    
        // Reset the form
        document.getElementById('contactForm').reset();
    });
    </script>
</body>

<style>
